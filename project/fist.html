<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song </title>
    <link rel="stylesheet" href="fist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="download.png" alt="Song's">Music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Song's</h1>
            <div>
                <div class="songItem">
                    <img src="paro.jpeg" alt="1">
                    <span>PARO</span>
                    <span class="songlistplay"><i class="fa-regular fa-circle-play"></i></span>
                </div>
                 <div class="songItem">
                    <img src="paro.jpeg" alt="1">
                    <span>PARO</span>
                    <span class="songlistplay"><i class="fa-regular fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songbaground"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="GIF from GIFER.gif" width="42px"> PARO
        </div>
    </div>
    <script src="fist.js"></script>
</body>
</html>
